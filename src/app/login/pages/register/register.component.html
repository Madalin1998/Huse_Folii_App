<div class="container-fluid register">
    <div class="container-fluid border border-3 register-box w-25 p-3 d-flex justify-content-center">
        <form>
            <div class="container-fluid d-flex justify-content-center p-3">
                <h3>Register</h3>
            </div>
            <div class="mb-3">
                <label for="f-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="f-name">
            </div>
            <div class="mb-3">
                <label for="l-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="l-name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="container-fluid d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
